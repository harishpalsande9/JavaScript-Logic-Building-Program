  <body>
    <input id="inputText" />
    <input type="button" id="btn" value="count" onclick="findOccurance()" />
    <br />
    <span id="result"> </span>
    <script>
      const array = ["Adam", "Eve", "Adam"];

      function findOccurance() {
        console.log("hi");
        let count = 0;
        array.forEach(function (element) {
          if (inputText.value == element) {
            count++;
          }
        });
        result.innerText = "Count: " + count;
      }
    </script>
  </body>
